#build.yml
name: Build EverMedia Plugin

on:
  push:
    branches: [ "main", "s*" ]
  pull_request:
    branches: [ "main" , "s*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup.NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    # ✅ 修正: 移除了不必要的 "Publish" 步骤。
    # "dotnet build" 已经生成了我们需要的 DLL 文件。

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EverMedia-Plugin
        # 这个路径现在是完全正确的，它会从 build 命令的输出中找到 DLL。
        path: ./bin/Release/netstandard2.0/EverMedia.dll
