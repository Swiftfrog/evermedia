name: Build

on:
  push:
    branches: [ "main", "dev" ] # Adjust branches as needed
  pull_request:
    branches: [ "main" ]

env:
  PLUGIN_NAME: EmbyMedia # Match your plugin name
  PLUGIN_DLL_NAME: EmbyMedia.Plugin.dll # The expected name of your compiled plugin DLL

jobs:
  build:
    runs-on: windows-latest # Using Windows for ILRepack

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Find Plugin DLL
      id: find_dll
      run: |
        # Find the specific plugin DLL file
        $dllPath = Get-ChildItem -Path "./bin/Release/net8.0/" -Filter "${{ env.PLUGIN_DLL_NAME }}" -File
        if ($null -eq $dllPath) {
            Write-Error "Main plugin DLL '${{ env.PLUGIN_DLL_NAME }}' not found in ./bin/Release/net8.0/"
            exit 1
        }
        # Output the filename only
        $dllFileName = $dllPath.Name
        echo "DLL_PATH=$dllFileName" >> $env:GITHUB_ENV
        echo "Found main plugin DLL: $dllFileName"
      shell: pwsh

    - name: Extract Version from .csproj
      id: extract_version
      run: |
        $csprojContent = Get-Content -Path "EmbyMedia.Plugin.csproj" -Raw
        # Match the AssemblyVersion inside the <AssemblyVersion> tag
        $versionMatch = [regex]::Match($csprojContent, '<AssemblyVersion>(.*?)</AssemblyVersion>')
        if ($versionMatch.Success) {
            $version = $versionMatch.Groups[1].Value
            echo "VERSION=$version" >> $env:GITHUB_ENV
            echo "Extracted version from .csproj: $version"
        } else {
            Write-Error "AssemblyVersion not found in EmbyMedia.Plugin.csproj"
            exit 1
        }
      shell: pwsh

    - name: Pack
      run: |
        Compress-Archive -Path "./bin/Release/net8.0/$env:DLL_PATH" -DestinationPath "${{ env.PLUGIN_NAME }}-${{ env.VERSION }}.zip"
        echo "PACKED_FILE=${{ env.PLUGIN_NAME }}-${{ env.VERSION }}.zip" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-build
        path: ${{ env.PACKED_FILE }}
        if-no-files-found: error
