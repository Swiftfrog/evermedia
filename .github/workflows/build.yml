name: Build EverMedia Plugin

on:
  push:
    branches: [ "main", "s*" ]
  pull_request:
    branches: [ "main" , "s*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup.NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EverMedia
        # path: ./bin/Release/netstandard2.0/EverMedia.dll
        path: ./bin/Release/net8.0/EverMedia.dll
        if-no-files-found: error
        retention-days: 7
